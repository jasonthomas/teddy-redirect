<html>
<head><title>recent</title></head>
<style type="text/css">
#table {
    border: 1px solid #DFDFDF;
    background-color: #F9F9F9;
    width: 100%;
    -moz-border-radius: 3px;
    -webkit-border-radius: 3px;
    border-radius: 3px;
    font-family: Arial,"Bitstream Vera Sans",Helvetica,Verdana,sans-serif;
    color: #333;
}
#table td, #table th {
    border-top-color: white;
    border-bottom: 1px solid #DFDFDF;
    color: #555;
}
#table th {
    text-shadow: rgba(255, 255, 255, 0.796875) 0px 1px 0px;
    font-family: Georgia,"Times New Roman","Bitstream Charter",Times,serif;
    font-weight: normal;
    padding: 7px 7px 8px;
    text-align: left;
    line-height: 1.3em;
    font-size: 14px;
}
#table td {
    font-size: 12px;
    padding: 4px 7px 2px;
    vertical-align: top;
}
</style>
<body>
    <table id="table">
        <thead>
            <tr>
                <th>title</th>
                <th>user</th>
            </tr>
        </thead>
        <tbody>
            {% for recent in recent_url %}
            <tr>
                <td><a href="/{{ recent.short }}">{{ recent.title }}</a></td>
                <td>{{ recent.source }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
